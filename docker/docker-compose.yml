name: houseping

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-houseping}
      POSTGRES_USER: ${DB_USER:-houseping}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-houseping123}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
