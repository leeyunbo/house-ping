<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Houseping - 알림 미리보기</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --success-dark: #059669;
            --warning: #f59e0b;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 50%, #fff1f2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 32px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            background: linear-gradient(135deg, var(--primary) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .meta {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 24px;
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto 32px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 9999px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav a:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .nav a.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-name {
            font-size: 14px;
            color: var(--text-muted);
        }

        .logout-btn {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            background: var(--card);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .logout-btn:hover {
            color: var(--danger);
            border-color: var(--danger);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger);
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 24px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .message-preview {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        .message-preview-telegram {
            background: #0e1621;
            color: #ffffff;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 1024px) {
            .preview-grid {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #f1f5f9;
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .platform-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-slack {
            background: #4a154b;
            color: white;
        }

        .badge-telegram {
            background: #0088cc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>알림 미리보기</h1>
            <p class="meta">실제 발송 전 메시지 내용을 확인합니다</p>
        </div>
        <div class="user-info">
            <span class="user-name" sec:authentication="name">관리자</span>
            <a href="/auth/logout" class="logout-btn">로그아웃</a>
        </div>
    </div>

    <div class="nav">
        <a href="/admin/dashboard">대시보드</a>
        <a href="/admin/subscriptions">청약 데이터</a>
        <a href="/admin/subscriptions/calendar">청약 캘린더</a>
        <a href="/admin/competition-rates">경쟁률 데이터</a>
        <a href="/admin/users" sec:authorize="hasRole('MASTER')">회원 관리</a>
        <a href="/admin/system" class="active" sec:authorize="hasRole('MASTER')">시스템 관리</a>
        <a href="/admin/blog/weekly">블로그</a>
    </div>

    <div class="container">
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div th:if="${report != null}">
            <!-- 통계 -->
            <div class="card">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    리포트 요약
                </h2>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value" th:text="${report.receiptEndToday().size()}">0</span>
                        <span class="stat-label">오늘 마감</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" th:text="${report.receiptStartTomorrow().size()}">0</span>
                        <span class="stat-label">내일 시작</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" th:text="${report.newSubscriptions().size()}">0</span>
                        <span class="stat-label">신규 청약</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" th:text="${report.totalCount()}">0</span>
                        <span class="stat-label">총 건수</span>
                    </div>
                </div>
            </div>

            <!-- 메시지 미리보기 -->
            <div class="preview-grid">
                <div class="card">
                    <h2 class="card-title">
                        Slack 메시지
                        <span class="platform-badge badge-slack">Slack</span>
                    </h2>
                    <div class="message-preview" th:text="${slackMessage}"></div>
                </div>

                <div class="card">
                    <h2 class="card-title">
                        Telegram 메시지
                        <span class="platform-badge badge-telegram">Telegram</span>
                    </h2>
                    <div class="message-preview message-preview-telegram" th:utext="${telegramMessage}"></div>
                </div>
            </div>

            <!-- 버튼 그룹 -->
            <div class="btn-group">
                <a href="/admin/system" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    돌아가기
                </a>
                <form th:action="@{/admin/system/send-daily-report}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-primary" onclick="return confirm('실제로 Slack/Telegram에 알림이 발송됩니다. 계속하시겠습니까?');">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        실제 발송
                    </button>
                </form>
            </div>
        </div>

        <div th:if="${report == null && error == null}" class="card">
            <div class="empty-message">
                <p>리포트를 불러올 수 없습니다.</p>
                <a href="/admin/system" class="btn btn-secondary" style="margin-top: 16px;">돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
