spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        
app:
  api:
    applyhome:
      base-url: http://mock-api.test
      api-key: test-api-key
      
  telegram:


  notification:
    default-recipients:
      - "@test_channel"

logging:
  level:
    com.realestate.subscription: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
