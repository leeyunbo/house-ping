spring:
  application:
    name: houseping
  profiles:
    active: local
  datasource:
    url: jdbc:h2:file:~/Project/data/houseping
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/oauth/naver/callback"
            authorization-grant-type: authorization_code
            scope: name,email
            client-name: Naver
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

# 마스터 관리자 네이버 ID
master:
  admin:
    naver-id: ${MASTER_ADMIN_NAVER_ID:}

server:
  port: 10030

# 기능 토글 설정
feature:
  subscription:
    # API 어댑터 (API 다운 시 false로 변경하여 비활성화)
    applyhome-api-enabled: true   # 청약Home API (정상 작동 중)
    lh-api-enabled: true          # LH API (정상 작동 중)
    lh-web-enabled: true          # LH Web (1순위, 캘린더 API 사용)
    # DB 어댑터 (Fallback용, API 실패 시 자동으로 DB 조회)
    applyhome-db-enabled: true    # 청약Home DB Fallback (활성화)
    lh-db-enabled: true           # LH DB Fallback (활성화)
    # 경쟁률 수집 (당첨 발표일 이후 데이터 수집)
    applyhome-competition-enabled: true  # 청약홈 경쟁률 API (활성화)
  notification:
    telegram-enabled: false       # 텔레그램 알림
    slack-enabled: true           # Slack 알림

# 동기화 설정
sync:
  initial-range-months: 12        # 초기 데이터 동기화 범위 (개월)
  daily-range-months: 1           # 일일 데이터 동기화 범위 (개월)

# 청약 수집 설정
subscription:
  target-areas:
    - 서울
    - 경기
  api:
    page-size: 5000
    default-page: 1

# API 설정
applyhome:
  api:
    base-url: https://api.odcloud.kr/api/ApplyhomeInfoDetailSvc/v1
    key: ${APPLYHOME_API_KEY}
  web:
    base-url: https://www.applyhome.co.kr

lh:
  api:
    base-url: http://apis.data.go.kr/B552555/lhLeaseNoticeInfo1/lhLeaseNoticeInfo1
    key: ${LH_API_KEY}
  web:
    base-url: https://apply.lh.or.kr

# 텔레그램 설정
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
  admin:
    chat:
      id: ${TELEGRAM_CHAT_IDS:}

# Slack 설정
slack:
  webhook:
    url: ${SLACK_WEBHOOK_URL}

# 로깅 설정 (상세 설정은 logback-spring.xml 참조)
logging:
  config: classpath:logback-spring.xml

# 액추에이터 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

---
# 로컬 개발 프로필
spring:
  config:
    activate:
      on-profile: local

# 로컬 환경에서는 logback-spring.xml의 local 프로파일 설정 사용

---
# 프로덕션 프로필
spring:
  config:
    activate:
      on-profile: production

# 프로덕션 환경에서는 logback-spring.xml의 production 프로파일 설정 사용
