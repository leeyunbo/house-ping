spring:
  application:
    name: houseping
  profiles:
    active: local

server:
  port: 10030

# 기능 토글 설정
feature:
  subscription:
    # API 다운 시 false로 변경하여 비활성화
    applyhome-api-enabled: true   # 청약Home API (정상 작동 중)
    applyhome-web-enabled: false  # 청약Home 웹 캘린더 (외부 접근 차단)
    lh-api-enabled: true          # LH API (정상 작동 중 - 복구됨)
    lh-web-enabled: false         # LH 웹 캘린더 (비활성화 - API 사용)
  notification:
    telegram-enabled: false       # 텔레그램 알림
    slack-enabled: true           # Slack 알림

# API 설정
applyhome:
  api:
    base-url: https://api.odcloud.kr/api/ApplyhomeInfoDetailSvc/v1
    key: ***REDACTED_API_KEY***
  web:
    base-url: https://www.applyhome.co.kr

lh:
  api:
    base-url: http://apis.data.go.kr/B552555/lhLeaseNoticeInfo1/lhLeaseNoticeInfo1
    key: ***REDACTED_API_KEY***
  web:
    base-url: https://apply.lh.or.kr

# 텔레그램 설정
telegram:
  bot:
    token: ***REDACTED_TELEGRAM_TOKEN***
  admin:
    chat:
      id: ***REDACTED_CHAT_IDS***

# Slack 설정
slack:
  webhook:
    url: ***REDACTED_SLACK_WEBHOOK***

# 로깅 설정
logging:
  level:
    com.yunbok.houseping: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 액추에이터 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# 로컬 개발 프로필
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    com.yunbok.houseping: DEBUG

---
# 프로덕션 프로필
spring:
  config:
    activate:
      on-profile: production

logging:
  level:
    com.yunbok.houseping: INFO
    root: WARN
