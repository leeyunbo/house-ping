<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Houseping - 경쟁률 데이터 조회</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --success-dark: #059669;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 50%, #fff1f2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 32px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-name {
            font-size: 14px;
            color: var(--text-muted);
        }

        .logout-btn {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            background: var(--card);
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .logout-btn:hover {
            color: var(--danger);
            border-color: var(--danger);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            background: linear-gradient(135deg, var(--primary) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .meta {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 24px;
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto 32px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 9999px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav a:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .nav a.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .alert {
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .alert.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }

        .action-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #34d399 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #f87171 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }

        .search-card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input,
        .form-group select {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--card);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--card);
            border-color: var(--text-muted);
            color: var(--text);
        }

        .result-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .result-count {
            font-size: 14px;
            color: var(--text-muted);
        }

        .result-count strong {
            color: var(--text);
        }

        .table-container {
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8fafc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .house-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .house-area {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .house-code {
            font-size: 11px;
            color: #94a3b8;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .tag-rank1 {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
        }

        .tag-rank2 {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            color: #3730a3;
        }

        .rate {
            font-weight: 700;
            font-size: 15px;
        }

        .rate.low {
            color: var(--success);
        }

        .rate.mid {
            color: var(--warning);
        }

        .rate.high {
            color: var(--danger);
        }

        .supply-info {
            font-size: 14px;
            color: var(--text-muted);
        }

        .collected-at {
            font-size: 13px;
            color: var(--text-muted);
        }

        .empty {
            padding: 60px 24px;
            text-align: center;
            color: var(--text-muted);
            font-size: 15px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--card);
            border-radius: 0 0 16px 16px;
            border-top: 1px solid var(--border);
        }

        .pagination a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .pagination a:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .pagination span {
            font-size: 14px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            body { padding: 20px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .search-grid { grid-template-columns: 1fr; }
            h1 { font-size: 22px; }
            table { font-size: 13px; }
            th, td { padding: 12px; }
        }
    </style>
</head>
<body>
<div class="header">
    <div>
        <h1>경쟁률 데이터</h1>
        <p class="meta">청약홈 API에서 수집된 경쟁률 데이터를 조회합니다</p>
    </div>
    <div class="user-info">
        <span class="user-name" sec:authentication="name">관리자</span>
        <a href="/auth/logout" class="logout-btn">로그아웃</a>
    </div>
</div>

<div class="nav">
    <a href="/admin/dashboard">대시보드</a>
    <a href="/admin/subscriptions">청약 데이터</a>
    <a href="/admin/subscriptions/calendar">청약 캘린더</a>
    <a href="/admin/competition-rates" class="active">경쟁률 데이터</a>
    <a href="/admin/users" sec:authorize="hasRole('MASTER')">회원 관리</a>
</div>

<div class="container">
    <div th:if="${message}" class="alert success" th:text="${message}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <div class="action-bar">
        <form th:action="@{/admin/competition-rates/collect}" method="post" style="margin: 0;">
            <button type="submit" class="btn btn-success" onclick="return confirm('경쟁률 데이터를 수집하시겠습니까?');">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                    <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
                    <path d="M16 21h5v-5"/>
                </svg>
                경쟁률 수집
            </button>
        </form>
        <form th:action="@{/admin/competition-rates/delete-all}" method="post" style="margin: 0;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('모든 경쟁률 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    <line x1="10" y1="11" x2="10" y2="17"/>
                    <line x1="14" y1="11" x2="14" y2="17"/>
                </svg>
                전체 삭제
            </button>
        </form>
    </div>

    <div class="search-card">
        <form method="get" class="search-grid">
            <div class="form-group">
                <label for="houseName">주택명</label>
                <input type="text" id="houseName" name="houseName" placeholder="주택명 검색"
                       th:value="${search.houseName}">
            </div>
            <div class="form-group">
                <label for="area">위치</label>
                <select id="area" name="area">
                    <option value="">전체</option>
                    <option th:each="a : ${areas}"
                            th:value="${a}"
                            th:selected="${a == search.area}"
                            th:text="${a}">서울</option>
                </select>
            </div>
            <div class="form-group">
                <label for="keyword">주택관리번호/공고번호</label>
                <input type="text" id="keyword" name="keyword" placeholder="검색"
                       th:value="${search.keyword}">
            </div>
            <div class="form-group">
                <label for="houseType">주택형</label>
                <select id="houseType" name="houseType">
                    <option value="">전체</option>
                    <option th:each="type : ${houseTypes}"
                            th:value="${type}"
                            th:selected="${type == search.houseType}"
                            th:text="${type}">084.9543T</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rank">순위</label>
                <select id="rank" name="rank">
                    <option value="">전체</option>
                    <option value="1" th:selected="${search.rank == 1}">1순위</option>
                    <option value="2" th:selected="${search.rank == 2}">2순위</option>
                </select>
            </div>
            <div class="form-group">
                <label for="residenceArea">거주지역</label>
                <select id="residenceArea" name="residenceArea">
                    <option value="">전체</option>
                    <option value="해당지역" th:selected="${search.residenceArea == '해당지역'}">해당지역</option>
                    <option value="기타지역" th:selected="${search.residenceArea == '기타지역'}">기타지역</option>
                </select>
            </div>
            <div class="form-group">
                <label for="minRate">최소 경쟁률</label>
                <input type="number" id="minRate" name="minRate" step="0.01" placeholder="0.00"
                       th:value="${search.minRate}">
            </div>
            <div class="form-group">
                <label for="maxRate">최대 경쟁률</label>
                <input type="number" id="maxRate" name="maxRate" step="0.01" placeholder="100.00"
                       th:value="${search.maxRate}">
            </div>
            <div class="form-group">
                <label for="size">페이지 크기</label>
                <input type="number" id="size" name="size" min="5" max="100"
                       th:value="${search.size}">
            </div>
            <div class="search-actions">
                <button type="submit" class="btn btn-primary">검색</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin/competition-rates';">초기화</button>
            </div>
        </form>
    </div>

    <div th:if="${resultPage.totalElements == 0}" class="table-container">
        <div class="empty">
            조건에 맞는 데이터가 없습니다. 다른 조건으로 검색하거나 '수집 실행' 버튼을 눌러 데이터를 수집하세요.
        </div>
    </div>

    <div th:if="${resultPage.totalElements > 0}">
        <div class="result-info">
            <span class="result-count">총 <strong th:text="${resultPage.totalElements}">0</strong>건</span>
            <span class="result-count" th:text="|${resultPage.number + 1} / ${resultPage.totalPages} 페이지|"></span>
        </div>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>주택명</th>
                    <th>주택형</th>
                    <th>순위</th>
                    <th>거주지역</th>
                    <th>공급/접수</th>
                    <th>경쟁률</th>
                    <th>수집일시</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rate : ${resultPage.content}">
                    <td>
                        <div class="house-name" th:text="${rate.houseName != null ? rate.houseName : '(미연동)'}">주택명</div>
                        <div class="house-area" th:text="${rate.area}">지역</div>
                        <div class="house-code" th:text="${rate.houseManageNo}">주택관리번호</div>
                    </td>
                    <td th:text="${rate.houseType}">084.9543T</td>
                    <td>
                        <span class="tag tag-rank1" th:if="${rate.rank == 1}">1순위</span>
                        <span class="tag tag-rank2" th:if="${rate.rank == 2}">2순위</span>
                        <span th:if="${rate.rank != 1 && rate.rank != 2}" th:text="${rate.rank + '순위'}">-</span>
                    </td>
                    <td th:text="${rate.residenceArea}">해당지역</td>
                    <td class="supply-info">
                        <span th:text="${rate.supplyCount != null ? rate.supplyCount + '세대' : '-'}">100세대</span> /
                        <span th:text="${rate.requestCount != null ? rate.requestCount + '건' : '-'}">500건</span>
                    </td>
                    <td>
                        <span th:if="${rate.competitionRate != null}"
                              th:class="${rate.competitionRate < 5 ? 'rate low' : (rate.competitionRate < 20 ? 'rate mid' : 'rate high')}"
                              th:text="${#numbers.formatDecimal(rate.competitionRate, 1, 2) + ':1'}">5.00:1</span>
                        <span th:if="${rate.competitionRate == null}">-</span>
                    </td>
                    <td class="collected-at">
                        <span th:text="${#temporals.format(rate.collectedAt, 'yyyy-MM-dd')}">2025-01-01</span><br>
                        <span th:text="${#temporals.format(rate.collectedAt, 'HH:mm')}">10:00</span>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="pagination">
                <a th:if="${resultPage.hasPrevious()}"
                   th:href="@{/admin/competition-rates(page=${resultPage.number - 1},size=${resultPage.size},houseName=${search.houseName},area=${search.area},keyword=${search.keyword},houseType=${search.houseType},rank=${search.rank},residenceArea=${search.residenceArea},minRate=${search.minRate},maxRate=${search.maxRate})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"/>
                    </svg>
                    이전
                </a>
                <span th:text="|${resultPage.number + 1} / ${resultPage.totalPages}|"></span>
                <a th:if="${resultPage.hasNext()}"
                   th:href="@{/admin/competition-rates(page=${resultPage.number + 1},size=${resultPage.size},houseName=${search.houseName},area=${search.area},keyword=${search.keyword},houseType=${search.houseType},rank=${search.rank},residenceArea=${search.residenceArea},minRate=${search.minRate},maxRate=${search.maxRate})}">
                    다음
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
