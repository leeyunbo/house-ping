<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Houseping Admin - 청약 데이터 조회</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --success-dark: #059669;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 50%, #fff1f2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .header {
            max-width: 1400px;
            margin: 0 auto 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px;
            background: linear-gradient(135deg, var(--primary) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .meta {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 24px;
        }

        .nav {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .nav a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 9999px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav a:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .nav a.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .alert {
            padding: 14px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .alert.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }

        .action-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #34d399 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .search-card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input,
        .form-group select {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
            background: var(--card);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--card);
            border-color: var(--text-muted);
            color: var(--text);
        }

        .result-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .result-count {
            font-size: 14px;
            color: var(--text-muted);
        }

        .result-count strong {
            color: var(--text);
        }

        .table-container {
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8fafc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .house-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
        }

        .house-count {
            font-size: 13px;
            color: var(--text-muted);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .tag-applyhome {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1d4ed8;
        }

        .tag-lh {
            background: linear-gradient(135deg, #ffedd5 0%, #fed7aa 100%);
            color: #c2410c;
        }

        .tag-type {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            color: #7c3aed;
        }

        .date-range {
            font-size: 14px;
        }

        .date-range .start {
            color: var(--text);
        }

        .date-range .end {
            color: var(--text-muted);
        }

        .detail-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--primary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .detail-link:hover {
            color: var(--primary-dark);
        }

        .contact {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .empty {
            padding: 60px 24px;
            text-align: center;
            color: var(--text-muted);
            font-size: 15px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--card);
            border-radius: 0 0 16px 16px;
            border-top: 1px solid var(--border);
        }

        .pagination a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .pagination a:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .pagination span {
            font-size: 14px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            body { padding: 20px; }
            .search-grid { grid-template-columns: 1fr; }
            h1 { font-size: 22px; }
            table { font-size: 13px; }
            th, td { padding: 12px; }
        }
    </style>
</head>
<body>
<div class="header">
    <h1>청약 데이터</h1>
    <p class="meta">DB에 저장된 청약 데이터를 검색하고 확인할 수 있습니다</p>

    <div class="nav">
        <a href="/admin/dashboard">대시보드</a>
        <a href="/admin/subscriptions" class="active">청약 데이터</a>
        <a href="/admin/subscriptions/calendar">청약 캘린더</a>
        <a href="/admin/competition-rates">경쟁률 데이터</a>
    </div>
</div>

<div class="container">
    <div th:if="${message}" class="alert success" th:text="${message}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>

    <div class="action-bar">
        <form th:action="@{/admin/subscriptions/sync}" method="post" style="margin: 0;">
            <button type="submit" class="btn btn-success" onclick="return confirm('전체 청약 데이터를 동기화하시겠습니까?');">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                    <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
                    <path d="M16 21h5v-5"/>
                </svg>
                전체 동기화
            </button>
        </form>
    </div>

    <div class="search-card">
        <form method="get" class="search-grid">
            <div class="form-group">
                <label for="keyword">키워드</label>
                <input type="text" id="keyword" name="keyword" placeholder="주택명 검색"
                       th:value="${search.keyword}">
            </div>
            <div class="form-group">
                <label for="area">지역</label>
                <select id="area" name="area">
                    <option value="">전체</option>
                    <option th:each="areaVal : ${areas}"
                            th:value="${areaVal}"
                            th:selected="${areaVal == search.area}"
                            th:text="${areaVal}">서울</option>
                </select>
            </div>
            <div class="form-group">
                <label for="houseType">유형</label>
                <select id="houseType" name="houseType">
                    <option value="">전체</option>
                    <option th:each="type : ${houseTypes}"
                            th:value="${type}"
                            th:selected="${type == search.houseType}"
                            th:text="${type}">APT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="source">데이터 소스</label>
                <select id="source" name="source">
                    <option value="">전체</option>
                    <option th:each="sourceVal : ${sources}"
                            th:value="${sourceVal}"
                            th:selected="${sourceVal == search.source}"
                            th:text="${#strings.containsIgnoreCase(sourceVal, 'APPLYHOME') ? '청약Home' : (#strings.containsIgnoreCase(sourceVal, 'LH') ? 'LH' : sourceVal)}">APPLYHOME_API</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">접수 시작일 (From)</label>
                <input type="date" id="startDate" name="startDate"
                       th:value="${search.startDate}">
            </div>
            <div class="form-group">
                <label for="endDate">접수 시작일 (To)</label>
                <input type="date" id="endDate" name="endDate"
                       th:value="${search.endDate}">
            </div>
            <div class="form-group">
                <label for="size">페이지 크기</label>
                <input type="number" id="size" name="size" min="5" max="100"
                       th:value="${search.size}">
            </div>
            <div class="search-actions">
                <button type="submit" class="btn btn-primary">검색</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin/subscriptions';">초기화</button>
            </div>
        </form>
    </div>

    <div th:if="${resultPage.totalElements == 0}" class="table-container">
        <div class="empty">
            조건에 맞는 데이터가 없습니다. 다른 조건으로 검색하세요.
        </div>
    </div>

    <div th:if="${resultPage.totalElements > 0}">
        <div class="result-info">
            <span class="result-count">총 <strong th:text="${resultPage.totalElements}">0</strong>건</span>
            <span class="result-count" th:text="|${resultPage.number + 1} / ${resultPage.totalPages} 페이지|"></span>
        </div>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>주택명</th>
                    <th>지역 / 유형</th>
                    <th>접수기간</th>
                    <th>발표일</th>
                    <th>소스</th>
                    <th>상세</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subscription : ${resultPage.content}">
                    <td>
                        <div class="house-name" th:text="${subscription.houseName}">주택명</div>
                        <div class="house-count" th:text="${subscription.totalSupplyCount != null ? subscription.totalSupplyCount + ' 세대' : '세대수 미정'}"></div>
                    </td>
                    <td>
                        <div th:text="${subscription.area}" style="margin-bottom: 6px;">서울</div>
                        <span class="tag tag-type" th:text="${subscription.houseType}">APT</span>
                    </td>
                    <td>
                        <div class="date-range">
                            <span class="start" th:text="${subscription.receiptStartDate}"></span><br>
                            <span class="end" th:text="${subscription.receiptEndDate}"></span>
                        </div>
                    </td>
                    <td th:text="${subscription.winnerAnnounceDate}">-</td>
                    <td>
                        <span th:if="${#strings.containsIgnoreCase(subscription.source, 'APPLYHOME')}" class="tag tag-applyhome">청약Home</span>
                        <span th:if="${#strings.containsIgnoreCase(subscription.source, 'LH')}" class="tag tag-lh">LH</span>
                        <span th:if="${!#strings.containsIgnoreCase(subscription.source, 'APPLYHOME') && !#strings.containsIgnoreCase(subscription.source, 'LH')}" class="tag" th:text="${subscription.source}">기타</span>
                    </td>
                    <td>
                        <a th:if="${subscription.detailUrl != null}" th:href="${subscription.detailUrl}" target="_blank" class="detail-link">
                            상세보기
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                <polyline points="15 3 21 3 21 9"/>
                                <line x1="10" y1="14" x2="21" y2="3"/>
                            </svg>
                        </a>
                        <div th:if="${subscription.contact}" class="contact" th:text="${subscription.contact}"></div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="pagination">
                <a th:if="${resultPage.hasPrevious()}"
                   th:href="@{/admin/subscriptions(page=${resultPage.number - 1},size=${resultPage.size},keyword=${search.keyword},area=${search.area},houseType=${search.houseType},source=${search.source},startDate=${search.startDate},endDate=${search.endDate})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"/>
                    </svg>
                    이전
                </a>
                <span th:text="|${resultPage.number + 1} / ${resultPage.totalPages}|"></span>
                <a th:if="${resultPage.hasNext()}"
                   th:href="@{/admin/subscriptions(page=${resultPage.number + 1},size=${resultPage.size},keyword=${search.keyword},area=${search.area},houseType=${search.houseType},source=${search.source},startDate=${search.startDate},endDate=${search.endDate})}">
                    다음
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
