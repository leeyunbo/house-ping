<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Houseping - 승인 대기</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 50%, #fff1f2 100%);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pending-container {
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            color: var(--warning);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
        }

        .description {
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .info-box {
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: left;
        }

        .info-box h4 {
            margin: 0 0 12px;
            font-size: 14px;
            color: var(--text);
        }

        .info-box ul {
            margin: 0;
            padding-left: 20px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .info-box li {
            margin-bottom: 8px;
        }

        .logout-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="pending-container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1 class="title">승인 대기 중</h1>

        <p class="description">
            가입이 완료되었습니다.<br>
            관리자의 승인 후 서비스를 이용하실 수 있습니다.
        </p>

        <div class="info-box">
            <h4>안내 사항</h4>
            <ul>
                <li>관리자가 가입 요청을 검토합니다.</li>
                <li>승인 완료 후 다시 로그인해 주세요.</li>
                <li>문의사항은 관리자에게 연락해 주세요.</li>
            </ul>
        </div>

        <a href="/auth/logout" class="logout-btn">로그아웃</a>
    </div>
</body>
</html>
