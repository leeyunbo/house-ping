<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Houseping'">Houseping</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="청약 일정, 경쟁률, 시세 분석을 한눈에. 청약홈, LH 청약 정보 통합 제공">
    <meta name="keywords" content="청약, 아파트 청약, 청약홈, LH, 경쟁률, 분양, 청약 일정, 청약 분석">

    <!-- Open Graph (카카오톡, 페이스북 공유용) -->
    <meta property="og:title" content="Houseping - 청약 분석">
    <meta property="og:description" content="청약 일정, 경쟁률, 시세 분석을 한눈에">
    <meta property="og:url" content="https://house-ping.com/home">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Houseping">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Houseping - 청약 분석">
    <meta name="twitter:description" content="청약 일정, 경쟁률, 시세 분석을 한눈에">

    <link rel="canonical" href="https://house-ping.com/home">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #f97316;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 50%, #fff1f2 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .navbar {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            background: linear-gradient(135deg, var(--primary) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .footer {
            text-align: center;
            padding: 40px 24px;
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>

<body>
<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar">
    <div class="navbar-inner">
        <a href="/home" class="logo">Houseping</a>
    </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="footer">
    <p>&copy; 2026 Houseping</p>
</footer>
</body>
</html>
