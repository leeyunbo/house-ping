<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title, description)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Houseping'">Houseping</title>

    <!-- SEO Meta Tags -->
    <meta name="description" th:attr="content=${description != null ? description : '청약 일정, 경쟁률, 시세 분석을 한눈에. 청약홈, LH 청약 정보 통합 제공'}">
    <meta name="keywords" content="청약, 아파트 청약, 청약홈, LH, 경쟁률, 분양, 청약 일정, 청약 분석">
    <meta name="color-scheme" content="light dark">

    <!-- Open Graph (카카오톡, 페이스북 공유용) -->
    <meta property="og:title" th:attr="content=${title} + ' - Houseping'">
    <meta property="og:description" th:attr="content=${description != null ? description : '청약 일정, 경쟁률, 시세 분석을 한눈에'}">
    <meta property="og:url" th:attr="content='https://house-ping.com' + ${canonicalPath ?: '/home'}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Houseping">
    <meta property="og:image" content="https://house-ping.com/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:attr="content=${title} + ' - Houseping'">
    <meta name="twitter:description" th:attr="content=${description != null ? description : '청약 일정, 경쟁률, 시세 분석을 한눈에'}">
    <meta name="twitter:image" content="https://house-ping.com/og-image.png">

    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="canonical" th:attr="href='https://house-ping.com' + ${canonicalPath ?: '/home'}">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Theme: FOUC 방지를 위해 head에서 즉시 적용 -->
    <script>
    (function() {
        var saved = localStorage.getItem('theme');
        if (saved === 'dark' || (saved !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    })();
    </script>

    <style>
        /* ── Light Mode (기본) ── */
        :root {
            --primary: #3182f6;
            --primary-light: #ebf4ff;
            --primary-dark: #1b64da;
            --accent: #f97316;
            --success: #00c471;
            --success-light: #e8faf0;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #ffffff;
            --bg-secondary: #f2f4f6;
            --card: #ffffff;
            --border: #ebedf0;
            --text: #191f28;
            --text-secondary: #4e5968;
            --text-muted: #8b95a1;
            --radius: 16px;
            --radius-sm: 12px;
            --radius-xs: 8px;
        }

        /* ── Dark Mode ── */
        html[data-theme="dark"] {
            --primary: #4d96ff;
            --primary-light: rgba(77,150,255,0.15);
            --primary-dark: #6eaaff;
            --success: #2ee08a;
            --success-light: rgba(46,224,138,0.12);
            --danger: #ff6b6b;
            --bg: #17171c;
            --bg-secondary: #26272e;
            --card: #1e1f25;
            --border: #2c2d35;
            --text: #ececef;
            --text-secondary: #9a9ba7;
            --text-muted: #6b6e7a;
            color-scheme: dark;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ── Navbar ── */
        .navbar {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 56px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-inner {
            max-width: 960px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 19px;
            font-weight: 800;
            text-decoration: none;
            color: var(--text);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .nav-link {
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.15s ease;
        }

        .nav-link:hover { color: var(--text); }
        .nav-link.active { color: var(--text); }

        /* Theme Toggle */
        .theme-toggle {
            width: 36px;
            height: 36px;
            border: none;
            background: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.15s ease, background 0.15s ease;
            margin-left: 4px;
        }

        .theme-toggle:hover {
            color: var(--text);
            background: var(--bg-secondary);
        }

        .theme-toggle svg { width: 20px; height: 20px; }
        .theme-toggle .icon-sun { display: none; }
        .theme-toggle .icon-moon { display: block; }
        html[data-theme="dark"] .theme-toggle .icon-sun { display: block; }
        html[data-theme="dark"] .theme-toggle .icon-moon { display: none; }

        /* ── Bottom Tab (Mobile) ── */
        .bottom-tab {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            border-top: 1px solid var(--border);
            padding: 8px 0;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            z-index: 100;
        }

        .bottom-tab-inner {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 0 auto;
        }

        .bottom-tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            padding: 4px 16px;
            transition: color 0.15s ease;
        }

        .bottom-tab-item.active { color: var(--text); }

        .bottom-tab-item svg {
            width: 24px;
            height: 24px;
        }

        /* ── Shared Card Styles ── */
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.3px;
        }

        .section-count {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .section-count.muted {
            color: var(--text-muted);
        }

        .subscription-grid {
            display: flex;
            flex-direction: column;
            gap: 1px;
            margin-bottom: 40px;
            background: var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .subscription-card {
            background: var(--card);
            padding: 20px 24px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: background 0.15s ease;
        }

        .subscription-card:hover { background: var(--bg-secondary); }

        .card-top {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
        }

        .card-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 700;
            letter-spacing: -0.2px;
        }

        .badge-active { background: var(--success-light); color: var(--success); }
        .badge-upcoming { background: var(--primary-light); color: var(--primary); }
        .badge-closed { background: var(--bg-secondary); color: var(--text-muted); }

        .badge-source {
            font-size: 11px;
            padding: 3px 7px;
            border-radius: 6px;
            font-weight: 700;
        }

        .badge-source.applyhome { background: var(--primary-light); color: var(--primary); }
        .badge-source.lh { background: rgba(249,115,22,0.1); color: var(--accent); }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .card-meta-item { display: flex; align-items: center; gap: 4px; }

        .card-meta-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--text-muted);
            opacity: 0.4;
        }

        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 15px;
            line-height: 1.6;
        }

        /* ── Container & Footer ── */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer {
            text-align: center;
            padding: 48px 24px 32px;
            color: var(--text-muted);
            font-size: 13px;
            line-height: 1.8;
        }

        .footer-source {
            font-size: 11px;
            color: var(--text-muted);
            opacity: 0.7;
            margin-top: 8px;
        }

        /* ── Mobile ── */
        @media (max-width: 640px) {
            .nav-links { display: none; }
            .bottom-tab { display: block; }
            body { padding-bottom: 64px; }
        }
    </style>
</head>

<body>
<!-- Navbar Fragment -->
<nav th:fragment="navbar(activePage)" class="navbar">
    <div class="navbar-inner">
        <a href="/home" class="logo">
            <svg class="logo-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="20" fill="#3182f6"/>
                <path d="M50 20L20 45V80H40V60H60V80H80V45L50 20Z" fill="white"/>
            </svg>
            Houseping
        </a>
        <div class="nav-right">
            <div class="nav-links">
                <a href="/home" class="nav-link" th:classappend="${activePage == 'home'} ? ' active' : ''">홈</a>
                <a href="/home/calendar" class="nav-link" th:classappend="${activePage == 'calendar'} ? ' active' : ''">캘린더</a>
                <a href="/home/calculator" class="nav-link" th:classappend="${activePage == 'calculator'} ? ' active' : ''">계산기</a>
                <a href="/home/guide" class="nav-link" th:classappend="${activePage == 'guide'} ? ' active' : ''">가이드</a>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="테마 변경">
                <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </button>
        </div>
    </div>
</nav>

<!-- Bottom Tab Fragment (Mobile) -->
<nav th:fragment="bottomTab(activePage)" class="bottom-tab">
    <div class="bottom-tab-inner">
        <a href="/home" class="bottom-tab-item" th:classappend="${activePage == 'home'} ? ' active' : ''">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>홈</span>
        </a>
        <a href="/home/calendar" class="bottom-tab-item" th:classappend="${activePage == 'calendar'} ? ' active' : ''">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            <span>캘린더</span>
        </a>
        <a href="/home/calculator" class="bottom-tab-item" th:classappend="${activePage == 'calculator'} ? ' active' : ''">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="8" y1="10" x2="16" y2="10"/><line x1="8" y1="14" x2="12" y2="14"/><line x1="8" y1="18" x2="12" y2="18"/></svg>
            <span>계산기</span>
        </a>
        <a href="/home/guide" class="bottom-tab-item" th:classappend="${activePage == 'guide'} ? ' active' : ''">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            <span>가이드</span>
        </a>
    </div>
</nav>

<!-- Theme Toggle Script -->
<script th:fragment="themeScript">
function toggleTheme() {
    var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
    } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
    }
}
</script>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="footer">
    <p>
        <svg width="16" height="16" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -2px; margin-right: 4px;">
            <rect width="100" height="100" rx="20" fill="#3182f6"/>
            <path d="M50 20L20 45V80H40V60H60V80H80V45L50 20Z" fill="white"/>
        </svg>
        &copy; 2026 Houseping
    </p>
    <p class="footer-source">
        본 서비스는 청약Home·LH·국토교통부 공공데이터를 활용하며, 정보의 정확성을 보장하지 않습니다.<br>
        투자 및 청약 판단의 책임은 이용자에게 있습니다.
    </p>
</footer>
</body>
</html>
