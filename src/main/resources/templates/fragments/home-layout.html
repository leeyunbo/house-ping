<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title, description)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Houseping'">Houseping</title>

    <!-- SEO Meta Tags -->
    <meta name="description" th:attr="content=${description != null ? description : '청약 일정, 경쟁률, 시세 분석을 한눈에. 청약홈, LH 청약 정보 통합 제공'}">
    <meta name="keywords" content="청약, 아파트 청약, 청약홈, LH, 경쟁률, 분양, 청약 일정, 청약 분석">

    <!-- Open Graph (카카오톡, 페이스북 공유용) -->
    <meta property="og:title" th:attr="content=${title} + ' - Houseping'">
    <meta property="og:description" th:attr="content=${description != null ? description : '청약 일정, 경쟁률, 시세 분석을 한눈에'}">
    <meta property="og:url" content="https://house-ping.com/home">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Houseping">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" th:attr="content=${title} + ' - Houseping'">
    <meta name="twitter:description" th:attr="content=${description != null ? description : '청약 일정, 경쟁률, 시세 분석을 한눈에'}">

    <link rel="canonical" href="https://house-ping.com/home">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3182f6;
            --primary-light: #ebf4ff;
            --primary-dark: #1b64da;
            --accent: #f97316;
            --success: #00c471;
            --success-light: #e8faf0;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f2f4f6;
            --card: #ffffff;
            --border: #e5e8eb;
            --text: #191f28;
            --text-secondary: #4e5968;
            --text-muted: #8b95a1;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius: 16px;
            --radius-sm: 10px;
            --radius-xs: 8px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0 24px;
            height: 56px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-inner {
            max-width: 960px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            color: var(--primary);
            letter-spacing: -0.3px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer {
            text-align: center;
            padding: 48px 24px 32px;
            color: var(--text-muted);
            font-size: 13px;
        }
    </style>
</head>

<body>
<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar">
    <div class="navbar-inner">
        <a href="/home" class="logo">Houseping</a>
    </div>
</nav>

<!-- Footer Fragment -->
<footer th:fragment="footer" class="footer">
    <p>&copy; 2026 Houseping</p>
</footer>
</body>
</html>
