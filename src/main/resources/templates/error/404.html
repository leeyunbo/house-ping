<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - Houseping</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
    (function() {
        var saved = localStorage.getItem('theme');
        if (saved === 'dark' || (saved !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    })();
    </script>
    <style>
        :root {
            --primary: #3182f6;
            --bg: #ffffff;
            --text: #191f28;
            --text-muted: #8b95a1;
        }
        html[data-theme="dark"] {
            --primary: #4d96ff;
            --bg: #17171c;
            --text: #ececef;
            --text-muted: #6b6e7a;
            color-scheme: dark;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 24px;
        }
        .code {
            font-size: 80px;
            font-weight: 900;
            letter-spacing: -3px;
            color: var(--primary);
            margin-bottom: 12px;
        }
        h1 {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        p {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 32px;
        }
        a {
            display: inline-block;
            padding: 12px 28px;
            background: var(--primary);
            color: #fff;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div>
        <div class="code">404</div>
        <h1>페이지를 찾을 수 없습니다</h1>
        <p>요청하신 페이지가 존재하지 않거나 이동되었어요.</p>
        <a href="/home">홈으로 돌아가기</a>
    </div>
</body>
</html>
