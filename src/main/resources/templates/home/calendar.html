<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/home-layout :: head('청약 캘린더', '청약홈, LH 청약 일정을 캘린더로 한눈에 확인하세요')}"></head>
<head>
    <style>
        .page-header {
            text-align: center;
            padding: 56px 20px 32px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .page-header p {
            font-size: 15px;
            color: var(--text-secondary);
        }

        /* Calendar Container */
        .calendar-container {
            background: var(--card);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            position: relative;
            min-height: 500px;
        }

        .calendar-loading {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: var(--radius);
            transition: opacity 0.3s ease;
        }

        .calendar-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .calendar-spinner {
            width: 32px;
            height: 32px;
            border: 2.5px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .calendar-loading p {
            margin-top: 10px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            flex-wrap: wrap;
        }

        .legend-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            padding: 3px 8px;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .legend-divider {
            width: 1px;
            height: 20px;
            background: var(--border);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .legend-color {
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }

        .legend-color.applyhome-receipt { background: var(--primary); }
        .legend-color.applyhome-winner { background: var(--success); }
        .legend-color.lh-receipt { background: var(--accent); }
        .legend-color.lh-winner { background: #a855f7; }

        .legend-notice {
            font-size: 12px;
            color: var(--text-muted);
            margin-left: auto;
        }

        /* FullCalendar */
        .fc {
            --fc-border-color: var(--border);
            --fc-today-bg-color: rgba(49, 130, 246, 0.04);
            --fc-page-bg-color: transparent;
        }

        .fc .fc-toolbar-title {
            font-size: 17px;
            font-weight: 700;
            color: var(--text);
        }

        .fc .fc-button {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 8px 14px;
            border-radius: var(--radius-xs);
            text-transform: none;
            font-size: 13px;
            transition: all 0.15s ease;
        }

        .fc .fc-button:hover { background: var(--border); }

        .fc .fc-button-primary:not(:disabled).fc-button-active,
        .fc .fc-button-primary:not(:disabled):active {
            background: var(--text);
            color: white;
        }

        .fc .fc-button-primary:focus { box-shadow: none; }

        .fc .fc-col-header-cell {
            padding: 8px 0;
            background: transparent;
        }

        .fc .fc-col-header-cell-cushion {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .fc .fc-daygrid-day-top {
            display: flex;
            justify-content: flex-end;
            padding: 4px 6px;
        }

        .fc .fc-daygrid-day-number {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 2px 6px;
            border-radius: 6px;
        }

        .fc .fc-day-today .fc-daygrid-day-number {
            background: var(--primary);
            color: white;
            font-weight: 700;
        }

        .fc .fc-daygrid-event {
            border-radius: 4px;
            border: none;
            padding: 2px 6px;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 1px;
            cursor: pointer;
            transition: opacity 0.15s ease;
        }

        .fc .fc-daygrid-event:hover { opacity: 0.85; }

        .fc .fc-daygrid-event.expired-event {
            background: var(--text-muted) !important;
            opacity: 0.6;
        }

        .fc .fc-daygrid-more-link {
            font-size: 11px;
            font-weight: 600;
            color: var(--primary);
            padding: 2px 6px;
        }

        /* Modal */
        .event-modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: flex-end;
            padding: 0;
        }

        .event-modal-overlay.active { display: flex; }

        .event-modal {
            background: var(--card);
            padding: 0;
            border-radius: 20px 20px 0 0;
            max-width: 480px;
            width: 100%;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .event-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 0;
        }

        .event-modal-title {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            color: var(--text);
            letter-spacing: -0.3px;
        }

        .event-modal-close {
            background: var(--bg-secondary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .event-modal-close:hover { background: var(--bg-secondary); }

        .event-modal-body {
            padding: 16px 20px 28px;
            overflow-y: auto;
            flex: 1;
        }

        .event-tags {
            display: flex;
            gap: 6px;
            margin-bottom: 16px;
        }

        .event-tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .event-tag.receipt { background: var(--primary-light); color: var(--primary); }
        .event-tag.winner { background: var(--success-light); color: var(--success); }
        .event-tag.lh-receipt { background: rgba(249,115,22,0.1); color: var(--accent); }
        .event-tag.lh-winner { background: rgba(168,85,247,0.1); color: #a855f7; }
        .event-tag.source-applyhome { background: var(--primary-light); color: var(--primary); }
        .event-tag.source-lh { background: rgba(249,115,22,0.1); color: var(--accent); }

        .event-info {
            display: grid;
            gap: 12px;
        }

        .event-info-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .event-info-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .event-info-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .event-info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        .event-divider {
            height: 1px;
            background: var(--border);
            margin: 8px 0;
        }

        .event-btn-analysis {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 16px;
            padding: 14px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 600;
            transition: background 0.15s ease;
        }

        .event-btn-analysis:hover { background: var(--primary-dark); }

        .event-btn-analysis.disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .event-btn-analysis.disabled:hover { background: var(--text-muted); }

        .event-btn-detail {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            width: 100%;
            margin-top: 8px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-xs);
            font-size: 14px;
            font-weight: 500;
            transition: background 0.15s ease;
        }

        .event-btn-detail:hover { background: var(--bg-secondary); }

        .event-lh-notice {
            margin-top: 12px;
            padding: 12px;
            background: rgba(249,115,22,0.08);
            border-radius: var(--radius-xs);
            font-size: 13px;
            color: var(--accent);
            text-align: center;
        }

        .bottom-spacer {
            height: 80px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .page-header { padding: 40px 20px 24px; }
            .page-header h1 { font-size: 24px; }
            .legend { gap: 12px; }
            .legend-divider { display: none; }
            .legend-notice { margin-left: 0; }
            .fc .fc-toolbar { flex-direction: column; gap: 10px; }
            .fc .fc-toolbar-title { font-size: 15px; }
            .event-modal { max-width: 100%; }
        }

        @media (min-width: 641px) {
            .event-modal-overlay {
                align-items: center;
                padding: 20px;
            }
            .event-modal {
                border-radius: var(--radius);
            }
            @keyframes slideUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>
<body>
    <nav th:replace="~{fragments/home-layout :: navbar('calendar')}"></nav>

    <section class="page-header">
        <h1>청약 캘린더</h1>
        <p>청약홈·LH 청약 일정을 캘린더로 확인하세요</p>
    </section>

    <div class="container">
        <div class="calendar-container">
            <div class="calendar-loading" id="calendarLoading">
                <div class="calendar-spinner"></div>
                <p>캘린더 로딩 중...</p>
            </div>
            <div class="legend">
                <div class="legend-group">
                    <span class="legend-title">청약Home</span>
                    <div class="legend-item">
                        <div class="legend-color applyhome-receipt"></div>
                        <span>접수</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color applyhome-winner"></div>
                        <span>발표</span>
                    </div>
                </div>
                <div class="legend-divider"></div>
                <div class="legend-group">
                    <span class="legend-title">LH</span>
                    <div class="legend-item">
                        <div class="legend-color lh-receipt"></div>
                        <span>접수</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color lh-winner"></div>
                        <span>발표</span>
                    </div>
                </div>
                <span class="legend-notice">시세 분석은 청약Home만 제공해요</span>
            </div>
            <div id="publicCalendar"></div>
        </div>

        <div class="bottom-spacer"></div>
    </div>

    <!-- 이벤트 상세 모달 -->
    <div class="event-modal-overlay" id="eventModal">
        <div class="event-modal">
            <div class="event-modal-header">
                <h3 class="event-modal-title" id="eventModalTitle">청약 정보</h3>
                <button class="event-modal-close" onclick="closeEventModal()">×</button>
            </div>
            <div class="event-modal-body" id="eventModalBody"></div>
        </div>
    </div>

    <nav th:replace="~{fragments/home-layout :: bottomTab('calendar')}"></nav>
    <script th:replace="~{fragments/home-layout :: themeScript}"></script>
    <footer th:replace="~{fragments/home-layout :: footer}"></footer>

    <!-- JSON-LD 구조화 데이터 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "name": "홈",
                "item": "https://house-ping.com/home"
            },
            {
                "@type": "ListItem",
                "position": 2,
                "name": "청약 캘린더",
                "item": "https://house-ping.com/home/calendar"
            }
        ]
    }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('publicCalendar');
            if (!calendarEl) return;

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek'
                },
                buttonText: {
                    today: '오늘',
                    month: '월간',
                    week: '주간'
                },
                titleFormat: { year: 'numeric', month: 'long' },
                loading: function(isLoading) {
                    const overlay = document.getElementById('calendarLoading');
                    if (isLoading) {
                        overlay.classList.remove('hidden');
                    } else {
                        overlay.classList.add('hidden');
                    }
                },
                events: function(info, successCallback, failureCallback) {
                    const start = info.startStr.split('T')[0];
                    const end = info.endStr.split('T')[0];
                    fetch(`/home/calendar/events?start=${start}&end=${end}`)
                        .then(response => response.json())
                        .then(events => {
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                            document.getElementById('calendarLoading').classList.add('hidden');
                        });
                },
                eventClick: function(info) {
                    showEventModal(info.event);
                },
                eventDidMount: function(info) {
                    if (info.event.extendedProps.expired) {
                        info.el.classList.add('expired-event');
                    }
                },
                eventDisplay: 'block',
                dayMaxEvents: 3,
                moreLinkText: function(n) { return '+' + n + '개'; },
                height: 'auto',
                fixedWeekCount: false
            });
            calendar.render();
        });

        function showEventModal(event) {
            const props = event.extendedProps;
            const modalTitle = document.getElementById('eventModalTitle');
            const modalBody = document.getElementById('eventModalBody');

            const isLH = props.source && props.source.toUpperCase().includes('LH');
            const eventTypeLabel = props.eventType === 'receipt' ? '접수' : '발표';

            let eventTypeClass;
            if (isLH) {
                eventTypeClass = props.eventType === 'receipt' ? 'lh-receipt' : 'lh-winner';
            } else {
                eventTypeClass = props.eventType === 'receipt' ? 'receipt' : 'winner';
            }

            const sourceClass = isLH ? 'source-lh' : 'source-applyhome';
            const sourceLabel = isLH ? 'LH' : '청약Home';

            modalTitle.textContent = props.houseName || '청약 정보';

            let html = `
                <div class="event-tags">
                    <span class="event-tag ${sourceClass}">${sourceLabel}</span>
                    <span class="event-tag ${eventTypeClass}">${eventTypeLabel}</span>
                </div>

                <div class="event-info">
                    <div class="event-info-row">
                        <div class="event-info-item">
                            <span class="event-info-label">지역</span>
                            <span class="event-info-value">${props.area || '-'}</span>
                        </div>
                        <div class="event-info-item">
                            <span class="event-info-label">주택유형</span>
                            <span class="event-info-value">${props.houseType || '-'}</span>
                        </div>
                    </div>

                    <div class="event-info-item">
                        <span class="event-info-label">공급세대수</span>
                        <span class="event-info-value">${props.totalSupplyCount ? props.totalSupplyCount.toLocaleString() + '세대' : '-'}</span>
                    </div>

                    <div class="event-divider"></div>

                    <div class="event-info-item">
                        <span class="event-info-label">접수기간</span>
                        <span class="event-info-value">${formatDate(props.receiptStartDate)} ~ ${formatDate(props.receiptEndDate)}</span>
                    </div>

                    <div class="event-info-item">
                        <span class="event-info-label">당첨자 발표일</span>
                        <span class="event-info-value">${formatDate(props.winnerAnnounceDate)}</span>
                    </div>
                </div>
            `;

            if (props.hasAnalysis) {
                html += `
                    <a href="/home/analysis/${event.id}" class="event-btn-analysis">
                        시세 분석 보기
                    </a>
                `;
            } else {
                html += `
                    <div class="event-btn-analysis disabled">
                        시세 분석 (청약Home만 제공)
                    </div>
                    <div class="event-lh-notice">
                        LH 청약은 시세 분석이 제공되지 않습니다
                    </div>
                `;
            }

            if (props.detailUrl) {
                html += `
                    <a href="${props.detailUrl}" target="_blank" class="event-btn-detail">
                        상세 페이지 보기 →
                    </a>
                `;
            }

            modalBody.innerHTML = html;
            document.getElementById('eventModal').classList.add('active');
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('active');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeEventModal();
        });

        document.getElementById('eventModal').addEventListener('click', function(e) {
            if (e.target === this) closeEventModal();
        });
    </script>
</body>
</html>
