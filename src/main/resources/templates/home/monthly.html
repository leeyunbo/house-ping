<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/home-layout :: head(${pageTitle}, ${pageDescription})}"></head>
<head>
    <style>
        .page-header {
            text-align: center;
            padding: 56px 20px 24px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .page-header p {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .month-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .month-nav a {
            padding: 8px 18px;
            border-radius: 20px;
            border: none;
            background: var(--card);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .month-nav a:hover {
            background: #e4e6e9;
        }

        .month-nav .current {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
            padding: 8px 18px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-count {
            font-size: 17px;
            font-weight: 600;
            color: var(--primary);
        }

        .section-count.muted {
            color: var(--text-muted);
        }

        .subscription-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 36px;
        }

        .subscription-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: background 0.15s ease;
        }

        .subscription-card:hover { background: #f8f9fa; }
        .subscription-card:active { background: #f0f1f3; }

        .card-top {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
        }

        .card-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .badge-active { background: var(--success-light); color: var(--success); }
        .badge-upcoming { background: var(--primary-light); color: var(--primary); }
        .badge-closed { background: #f2f4f6; color: var(--text-muted); }

        .badge-source {
            font-size: 11px;
            padding: 3px 7px;
            border-radius: 6px;
            font-weight: 600;
        }

        .badge-source.applyhome { background: #f0f4ff; color: #4a7cff; }
        .badge-source.lh { background: #fff4eb; color: #e57219; }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .card-meta-item { display: flex; align-items: center; gap: 4px; }

        .card-meta-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 15px;
            line-height: 1.6;
        }

        .back-link {
            display: inline-block;
            margin-top: 16px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover { text-decoration: underline; }

        @media (max-width: 640px) {
            .page-header { padding: 40px 20px 20px; }
            .page-header h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/home-layout :: navbar}"></nav>

    <section class="page-header">
        <h1 th:text="${year} + '년 ' + ${month} + '월 청약 일정'">2026년 2월 청약 일정</h1>
        <p th:text="${year} + '년 ' + ${month} + '월에 접수 시작하는 청약 정보입니다'">해당 월 청약 정보</p>
    </section>

    <div class="month-nav">
        <a th:href="@{/home/{y}/{m}(y=${prevYear}, m=${prevMonth})}"
           th:text="${prevMonth} + '월'">1월</a>
        <span class="current" th:text="${month} + '월'">2월</span>
        <a th:href="@{/home/{y}/{m}(y=${nextYear}, m=${nextMonth})}"
           th:text="${nextMonth} + '월'">3월</a>
    </div>

    <div class="container">
        <!-- 접수중 -->
        <section th:if="${!activeSubscriptions.isEmpty()}">
            <div class="section-header">
                <h2 class="section-title">접수중 <span class="section-count" th:text="${#lists.size(activeSubscriptions)}">0</span></h2>
            </div>
            <div class="subscription-grid">
                <a th:each="s : ${activeSubscriptions}"
                   th:href="${s.source != null and s.source.toUpperCase().contains('LH')} ? ${s.detailUrl} : @{/home/analysis/{id}(id=${s.id})}"
                   th:target="${s.source != null and s.source.toUpperCase().contains('LH')} ? '_blank' : '_self'"
                   class="subscription-card">
                    <div class="card-top">
                        <span class="card-badge badge-active">접수중</span>
                        <span class="badge-source"
                              th:classappend="${s.source != null and s.source.toUpperCase().contains('LH')} ? 'lh' : 'applyhome'"
                              th:text="${s.source != null and s.source.toUpperCase().contains('LH')} ? 'LH' : '청약Home'">청약Home</span>
                    </div>
                    <h3 class="card-title" th:text="${s.houseName}">청약 아파트명</h3>
                    <div class="card-meta">
                        <span class="card-meta-item" th:text="${s.area}">서울</span>
                        <span th:if="${s.receiptStartDate != null}" class="card-meta-dot"></span>
                        <span th:if="${s.receiptStartDate != null}" class="card-meta-item">
                            <span th:text="${#temporals.format(s.receiptStartDate, 'M/d')}">1/1</span>
                            <span th:if="${s.receiptEndDate != null}"> ~ <span th:text="${#temporals.format(s.receiptEndDate, 'M/d')}">1/5</span></span>
                        </span>
                        <span th:if="${s.totalSupplyCount != null and s.totalSupplyCount > 0}" class="card-meta-dot"></span>
                        <span th:if="${s.totalSupplyCount != null and s.totalSupplyCount > 0}" class="card-meta-item" th:text="${s.totalSupplyCount} + '세대'">100세대</span>
                    </div>
                </a>
            </div>
        </section>

        <!-- 접수예정 -->
        <section th:if="${!upcomingSubscriptions.isEmpty()}">
            <div class="section-header">
                <h2 class="section-title">접수예정 <span class="section-count" th:text="${#lists.size(upcomingSubscriptions)}">0</span></h2>
            </div>
            <div class="subscription-grid">
                <a th:each="s : ${upcomingSubscriptions}"
                   th:href="${s.source != null and s.source.toUpperCase().contains('LH')} ? ${s.detailUrl} : @{/home/analysis/{id}(id=${s.id})}"
                   th:target="${s.source != null and s.source.toUpperCase().contains('LH')} ? '_blank' : '_self'"
                   class="subscription-card">
                    <div class="card-top">
                        <span class="card-badge badge-upcoming">접수예정</span>
                        <span class="badge-source"
                              th:classappend="${s.source != null and s.source.toUpperCase().contains('LH')} ? 'lh' : 'applyhome'"
                              th:text="${s.source != null and s.source.toUpperCase().contains('LH')} ? 'LH' : '청약Home'">청약Home</span>
                    </div>
                    <h3 class="card-title" th:text="${s.houseName}">청약 아파트명</h3>
                    <div class="card-meta">
                        <span class="card-meta-item" th:text="${s.area}">서울</span>
                        <span th:if="${s.receiptStartDate != null}" class="card-meta-dot"></span>
                        <span th:if="${s.receiptStartDate != null}" class="card-meta-item">
                            접수 <span th:text="${#temporals.format(s.receiptStartDate, 'M/d')}">1/1</span>
                        </span>
                        <span th:if="${s.totalSupplyCount != null and s.totalSupplyCount > 0}" class="card-meta-dot"></span>
                        <span th:if="${s.totalSupplyCount != null and s.totalSupplyCount > 0}" class="card-meta-item" th:text="${s.totalSupplyCount} + '세대'">100세대</span>
                    </div>
                </a>
            </div>
        </section>

        <!-- 마감 -->
        <section th:if="${!closedSubscriptions.isEmpty()}">
            <div class="section-header">
                <h2 class="section-title">마감 <span class="section-count muted" th:text="${#lists.size(closedSubscriptions)}">0</span></h2>
            </div>
            <div class="subscription-grid">
                <a th:each="s : ${closedSubscriptions}"
                   th:href="${s.source != null and s.source.toUpperCase().contains('LH')} ? ${s.detailUrl} : @{/home/analysis/{id}(id=${s.id})}"
                   th:target="${s.source != null and s.source.toUpperCase().contains('LH')} ? '_blank' : '_self'"
                   class="subscription-card">
                    <div class="card-top">
                        <span class="card-badge badge-closed">마감</span>
                        <span class="badge-source"
                              th:classappend="${s.source != null and s.source.toUpperCase().contains('LH')} ? 'lh' : 'applyhome'"
                              th:text="${s.source != null and s.source.toUpperCase().contains('LH')} ? 'LH' : '청약Home'">청약Home</span>
                    </div>
                    <h3 class="card-title" th:text="${s.houseName}">청약 아파트명</h3>
                    <div class="card-meta">
                        <span class="card-meta-item" th:text="${s.area}">서울</span>
                        <span th:if="${s.receiptStartDate != null}" class="card-meta-dot"></span>
                        <span th:if="${s.receiptStartDate != null}" class="card-meta-item">
                            <span th:text="${#temporals.format(s.receiptStartDate, 'M/d')}">1/1</span>
                            <span th:if="${s.receiptEndDate != null}"> ~ <span th:text="${#temporals.format(s.receiptEndDate, 'M/d')}">1/5</span></span>
                        </span>
                        <span th:if="${s.totalSupplyCount != null and s.totalSupplyCount > 0}" class="card-meta-dot"></span>
                        <span th:if="${s.totalSupplyCount != null and s.totalSupplyCount > 0}" class="card-meta-item" th:text="${s.totalSupplyCount} + '세대'">100세대</span>
                    </div>
                </a>
            </div>
        </section>

        <!-- 청약 없음 -->
        <div th:if="${subscriptions.isEmpty()}" class="empty-state">
            <p th:text="${year} + '년 ' + ${month} + '월 청약 정보가 없습니다'">해당 월 청약 정보가 없습니다</p>
            <a href="/home" class="back-link">홈으로 돌아가기</a>
        </div>
    </div>

    <footer th:replace="~{fragments/home-layout :: footer}"></footer>
</body>
</html>
