<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/home-layout :: head('청약 블로그 - 주간 TOP 분양 분석', '매주 서울·경기 주목할 청약 TOP 분석. 분양가 vs 시세 비교, 예상 차익 정보')}"></head>
<head>
    <style>
        .blog-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .blog-hero {
            text-align: center;
            padding: 48px 20px 32px;
        }

        .blog-hero h1 {
            font-size: 26px;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 8px;
            letter-spacing: -0.8px;
            line-height: 1.35;
        }

        .blog-hero p {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 40px;
        }

        .post-item {
            background: var(--card);
            padding: 24px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: background 0.15s ease;
        }

        .post-item:hover {
            background: var(--bg-secondary);
        }

        .post-item-title {
            font-size: 17px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            line-height: 1.4;
            letter-spacing: -0.3px;
        }

        .post-item-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .post-item-date {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-item-week {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--text-muted);
            opacity: 0.4;
        }

        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<nav th:replace="~{fragments/home-layout :: navbar('blog')}"></nav>

<div class="blog-container">
    <div class="blog-hero">
        <h1>청약 블로그</h1>
        <p>매주 서울·경기 주목할 청약을 분석합니다</p>
    </div>

    <div th:if="${!posts.isEmpty()}" class="post-list">
        <a th:each="post : ${posts}"
           th:href="@{/home/blog/{id}(id=${post.id})}"
           class="post-item">
            <div class="post-item-title" th:text="${post.title}">제목</div>
            <div class="post-item-meta">
                <span class="post-item-date" th:if="${post.publishedAt}">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                    <span th:text="${#temporals.format(post.publishedAt, 'yyyy년 M월 d일')}">2026년 1월 1일</span>
                </span>
                <span class="meta-dot"></span>
                <span class="post-item-week">
                    <span th:text="${#temporals.format(post.weekStartDate, 'M/d')}">1/1</span>
                    ~
                    <span th:text="${#temporals.format(post.weekEndDate, 'M/d')}">1/7</span>
                </span>
            </div>
        </a>
    </div>

    <div th:if="${posts.isEmpty()}" class="empty-state">
        <p>아직 등록된 포스트가 없습니다.</p>
    </div>
</div>

<footer th:replace="~{fragments/home-layout :: footer}"></footer>
<nav th:replace="~{fragments/home-layout :: bottomTab('blog')}"></nav>
<script th:replace="~{fragments/home-layout :: themeScript}"></script>
</body>
</html>
